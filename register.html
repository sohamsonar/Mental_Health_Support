<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
   <title>Register</title>

</head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

.intro-container {
height:100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image:linear-gradient( #3498db,blue);
  color: #fff;
  
  padding: 50px;
  animation:move 2s linear infinite;
}
.float-image {
width:20%;
  position: absolute;
  top: 40%;
  left: 70%;
  opacity:0.7;
  transform:rotate(45deg);
  transform: translate(-50%, -50%);
  animation: floatAnimation1 10s infinite ease-in-out;
}
.float-image1 
{
width:10%;
  position: absolute;
  top: 10%;
  left: 20%;
  opacity:0.7;
  transform:rotate(45deg);
  transform: translate(-50%, -50%);
  animation: floatAnimation 6s infinite ease-in-out;
}
.float-image2 
{
width:7%;
  position: absolute;
  top: 60%;
  left: 35%;
  opacity:0.7;
  transform: translate(50%, -50%);
  animation: floatAnimation 5s infinite ease-in-out;
}
.float-image3
 {
width:9%;
  position: absolute;
  top: 80%;
  left: 3%;
  opacity:0.7;
  transform: translate(-50%, 20%);
  animation: floatAnimation1 9s infinite ease-in-out;
}
@keyframes floatAnimation {
  0%, 100% {
 

  opacity:0.2;
    transform: translate(20%, -50%) translateY(0);

  }
  50% {

  opacity:0.6;
    transform: translate(-50%, 100%) translateY(-20px);
  }
}
@keyframes floatAnimation1
{
	0%, 100% {
  transform:rotate(0deg);

  opacity:0.2;
    transform: translate(-50%, -50%) translateY(0);

  }
  50% {
  transform:rotate(45deg);
  opacity:0.8;
    transform: translate(-20%, 60%) translateY(-20px);
  }

}

.intro-content {
  display: flex;
  flex-direction: column;
  max-width: 600px;
}

.intro-text {
  text-align: left;
}

.intro-buttons {
  margin-top: 20px;
  display: flex;
  justify-content: space-around;
  text-align:left;
}

.cta-button {
  display: inline-block;
  padding: 10px 20px;
  text-decoration: none;
  color: #fff;
  background-color: #27ae60;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.cta-button.secondary {
  background-color: #e74c3c;
}

.cta-button:hover {
  background-color: #218c53;
}

.intro-image {
  margin-left: 50px;
}

.intro-image img {
  max-width: 100%;
  height: 100vh;
  
  border-radius: 10px;
}

.features-container {
  padding: 50px;
  background-color: #ecf0f1;
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-bottom:-20px;
}

.feature {
  text-align: center;
}

/* Add more styles as needed */
 header {
		 display: flex;
      justify-content: space-between;
      align-items: center;
            background-color:#3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
		.logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px; /* Adjust the height as needed */
      margin-right: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      border-radius: 50%;
      height: 35px; /* Adjust the height as needed */
    }
	.element ul
	{
	list-style-type:none;
	margin-left:-200px;
	margin-top:-5px;
	}
	.element li
	{
		float:left;
		padding:10px;
		
		
	}
	.element li a
	{
	text-decoration:none;
	color:#fff;
	transition:0.75s;
	}
	.element li a:hover
	{
	border-radius:8px;
		border-bottom:5px solid blue;
	}
.container
{
	margin:0 -300px;
	width:800px;
}
	

</style>
<body>
  <header>
        
    <div class="logo">
      <img src="mh.jpg" alt="Logo">
      <span><b>Soham</b></span>
    </div>
	<div class="element">
	<ul>
      <li><a href="#">Home</a></li>
	  <li><a href="#">About</a></li>
	  <li><a href="#">Services</a></li>
	  <li><a href="#">Contact Us</a></li>
	  </ul>
    </div>

    <div class="profile">
      <a href="profile.html"><img src="profile.jpg" alt="Profile Picture"></a>
    </div>
  
    </header>
  <div class="intro-container">
    <div class="intro-content">
      <div class="intro-text">
	  <img src="neuron.png" alt="Floating Image" class="float-image">
      <img src="neuron.png" alt="Floating Image" class="float-image1">
       <img src="neuron.png" alt="Floating Image" class="float-image2">
      <img src="neuron.png" alt="Floating Image" class="float-image3">
 
        <div>
			<div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Register Here!</h2>
                        <form action="register.jsp" method="post">
							
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="t1" placeholder="Enter username">
                            </div>
							<div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="mail" name="t2" placeholder="Enter Email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="t3" placeholder="Enter password">
                            </div>
							<div class="input_field radio_option">
								<label for="radiogroup1">Gender:</label><br>
								<input type="radio" value="Male" name="radiogroup1" id="rd1">
								<label for="rd1">Male</label><br>
								<input type="radio" value="Female" name="radiogroup1" id="rd2">
								<label for="rd2">Female</label>
							</div>
							
                            <button type="submit" class="btn btn-primary w-100">Login</button>
							 <div class="mb-3">
							 <br>
                               <center> <label for="register" class="form-label">Already have an account?</label><a href="profile.html">register</a>
								</center>
							 </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		</div>
      </div>
     
    </div>
  
  </div>

  
</body>
</html>
